<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sender Details</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <!-- Card for showing sender details -->
        <div class="card">
            <div class="row g-0">
                <!-- User Photo Section -->
                <div class="col-md-4">
                    <img src="{{ sender.photo.url }}" class="img-fluid rounded-start" alt="User Photo" style="max-height: 300px;">
                </div>
                <div class="col-md-8">
                    <div class="card-body">
                        <h4 class="card-title">{{ sender.name }}</h4>
                        <p class="card-text"><strong>Gender:</strong> {{ sender.gender }}</p>
                        <p class="card-text"><strong>Date of Birth:</strong> {{ sender.dob }}</p>
                        <p class="card-text"><strong>Email:</strong> {{ sender.email }}</p>
                        <p class="card-text"><strong>Phone:</strong> {{ sender.phone }}</p>
                        <p class="card-text"><strong>Place:</strong> {{ sender.place }}</p>
                        <p class="card-text"><strong>Pin:</strong> {{ sender.pin }}</p>
                        <p class="card-text"><strong>Post:</strong> {{ sender.post }}</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Back Button -->
        <div class="mt-4">
        <a href="javascript:history.back()" class="btn btn-secondary">Back to Dashboard</a>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
