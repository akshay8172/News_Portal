<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Background image and mask */
        body {
            background-image: url('/static/reading.png'); /* Replace with your image URL */
            background-size: cover;
            background-position: center;
            height: 100vh; /* Full viewport height */
            display: flex;
            justify-content: center;
            align-items: center;
            color: white; /* Text color for links */
            position: relative; /* Needed for overlay positioning */
            margin: 0; /* Remove default margin */
            padding-top: 60px; /* Space for the fixed navbar */
        }

        /* Overlay effect for masking */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5); /* Black with 50% opacity */
            z-index: 1; /* Lower than button */
        }

        /* Fixed navbar styling */
        .navbar {
            background-color: rgba(255, 255, 255, 0.8); /* Light background for the navbar */
            border-radius: 0 0 10px 10px; /* Rounded corners at the bottom */
            backdrop-filter: blur(10px); /* Blur effect */
            z-index: 2; /* On top of the overlay */
            position: fixed; /* Fix the navbar at the top */
            width: 100%; /* Full width */
            top: 0; /* Stick to the top */
        }

        /* Link styling */
        a {
            color: #007bff; /* Bootstrap primary color */
            text-decoration: none;
            transition: color 0.3s; /* Smooth transition for hover effect */
        }

        a:hover {
            color: #0056b3; /* Darker shade on hover */
        }

        /* Centered link container */
        .link-container {
            position: relative;
            z-index: 2; /* On top of the overlay */
            text-align: center; /* Center the text */
        }

        /* Title styling */
        h1 {
            margin-bottom: 30px; /* Space below title */
            font-size: 3rem; /* Large title */
        }

        /* Link buttons */
        .btn {
            width: 200px; /* Fixed width for buttons */
            margin: 10px 0; /* Margin between buttons */
        }

        /* Flexbox to center the button */
        .main-content {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            position: relative;
            z-index: 2; /* Ensure the content is above the overlay */
        }

        /* Animation keyframes for bounce and scaling */
        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-15px);
            }
        }

        /* Style for the get started button */
        .get-started-btn {
            display: inline-block;
            padding: 15px 40px;
            background-color: #ff6600;
            color: white;
            text-decoration: none;
            font-size: 1.5rem;
            font-weight: bold;
            border-radius: 10px;
            text-align: center;
            animation: bounce 2s infinite;
            transition: transform 0.3s ease, background-color 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            z-index: 3; /* Ensure the button is above the overlay */
            position: relative; /* Required for z-index */
        }

        /* Hover effect: scale the button and change background */
        .get-started-btn:hover {
            transform: scale(1.1); /* Increase button size */
            background-color: #e65c00;
            color: #fff;
            text-decoration: none;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>

    <div class="overlay"></div> <!-- Overlay for masking -->

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="/UserHome">User Home</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/ManageProfile">Manage Profile</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/user_view_news">View Today's News</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/user_view_past_news">View Past News</a>
                </li> <li class="nav-item">
                    <a class="nav-link" href="/user_notification_list">View Notification</a>
                </li>
            </ul>
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" style="color: red" href="/">Logout</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

    <div class="main-content">
        {% block body %}
            <!-- Centering the button -->
            <div class="text-center">
                <a href="/user_view_news" class="get-started-btn">Get Started</a>
            </div>
        {% endblock %}
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
