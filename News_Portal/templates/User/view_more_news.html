<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ news.title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: url('/static/reading.png') no-repeat center center fixed; /* Add your background image here */
            background-size: cover; /* Ensure the image covers the whole area */
            color: #333;
            line-height: 1.6;
            padding-top: 60px; /* Adjust padding to account for fixed navbar height */
        }

        .navbar {
            background-color: rgba(255, 255, 255, 0.8); /* Light background for the navbar */
            border-radius: 0 0 10px 10px; /* Rounded corners at the bottom */
            backdrop-filter: blur(10px); /* Blur effect */
            z-index: 2; /* On top of the overlay */
            position: fixed; /* Fix the navbar at the top */
            width: 100%; /* Full width */
            top: 0; /* Stick to the top */
        }

        .article-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem 1rem;
            background: rgba(255, 255, 255, 0.9); /* Slightly opaque white background for readability */
            border-radius: 15px; /* Rounded corners */
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            position: relative; /* Ensure this stays above the background */
            z-index: 1; /* Make sure content is on top */
        }

        .hero-image {
            position: relative;
            height: 400px;
            overflow: hidden;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .hero-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .article-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            margin-top: -50px;
            position: relative;
            z-index: 2;
            border: none;
        }

        .article-title {
            font-size: 2.5rem;
            font-weight: 700;
            color: #2c3e50;
            line-height: 1.3;
            margin-bottom: 1.5rem;
        }

        .article-meta {
            color: #6c757d;
            font-size: 0.9rem;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid #eee;
        }

        .article-summary {
            font-size: 1.2rem;
            color: #555;
            background: #f8f9fa;
            padding: 1.5rem;
            border-radius: 10px;
            margin-bottom: 2rem;
            border-left: 4px solid #007bff;
        }

        .article-content {
            font-size: 1.1rem;
            line-height: 1.8;
            color: #444;
            margin-bottom: 2rem;
        }

        .action-buttons {
            display: flex;
            gap: 1rem;
            margin-top: 2rem;
            padding-top: 1rem;
            border-top: 1px solid #eee;
        }

        .btn-back {
            padding: 0.5rem 1.5rem;
            border-radius: 25px;
            transition: all 0.3s ease;
            background-color: #f8f9fa;
            color: #444;
            border: 1px solid #ddd;
        }

        .btn-back:hover {
            background-color: #e9ecef;
            transform: translateY(-2px);
        }

        .btn-source {
            padding: 0.5rem 1.5rem;
            border-radius: 25px;
            transition: all 0.3s ease;
            background-color: #007bff;
            color: white;
        }

        .btn-source:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }

        .btn-comments {
            padding: 0.5rem 1.5rem;
            border-radius: 25px;
            transition: all 0.3s ease;
            background-color: #6c757d;
            color: white;
        }

        .btn-comments:hover {
            background-color: #5a6268;
            transform: translateY(-2px);
        }

        .share-buttons {
            display: flex;
            gap: 1rem;
            margin-top: 1rem;
        }

        .share-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            transition: all 0.3s ease;
        }

        .share-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .share-twitter { background-color: #1DA1F2; }
        .share-facebook { background-color: #4267B2; }
        .share-linkedin { background-color: #0e76a8; }

        @media (max-width: 768px) {
            .hero-image {
                height: 300px;
            }

            .article-title {
                font-size: 2rem;
            }

            .article-summary {
                font-size: 1.1rem;
            }

            .action-buttons {
                flex-direction: column;
            }

            .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
 <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="/UserHome">User Home</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/ManageProfile">Manage Profile</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/user_view_news">View Today's News</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/user_view_past_news">View Past News</a>
                </li>
            </ul>
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" style="color: red" href="/">Logout</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<br><br>
    <div class="article-container">
        <div class="hero-image">
            <img src="{{ news.image_url }}" alt="{{ news.title }}">
        </div>

        <div class="card article-card">
            <div class="card-body p-4">
                <h1 class="article-title">{{ news.title }}</h1>

                <div class="article-meta">
                    <i class="fas fa-calendar-alt me-2"></i>
                    Published on: {{ news.published_at|date:"F j, Y, g:i a" }}
                </div>

                <div class="article-summary">
                    <h5 class="mb-3"><i class="fas fa-quote-left me-2"></i>Summary</h5>
                    {{ news.summary }}
                </div>

                <div class="article-content">
                    {{ news.content|linebreaks }}
                </div>

                <div class="share-buttons">
                    <a href="#" class="share-btn share-twitter" title="Share on Twitter">
                        <i class="fab fa-twitter"></i>
                    </a>
                    <a href="#" class="share-btn share-facebook" title="Share on Facebook">
                        <i class="fab fa-facebook-f"></i>
                    </a>
                    <a href="#" class="share-btn share-linkedin" title="Share on LinkedIn">
                        <i class="fab fa-linkedin-in"></i>
                    </a>
                </div>

                <div class="action-buttons">
                    <a href="javascript:history.back()" class="btn btn-back">
                        <i class="fas fa-arrow-left me-2"></i>Back to News
                    </a>
                    <a href="{{ news.source_url }}" class="btn btn-source" target="_blank">
                        <i class="fas fa-external-link-alt me-2"></i>View Source
                    </a>
                    <a href="/user_view_comments/{{ news.id }}" class="btn btn-comments">
                        <i class="fas fa-comments me-2"></i>View Comments
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
